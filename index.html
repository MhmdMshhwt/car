<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="car2.css"/>
        <link rel="stylesheet" href="coach.css"/>
    </head>

    <body>
        <button onclick="wheeling()">moving</button>
        <button onclick="back()">Back</button>
        <audio controls style="visibility: hidden;" id="audio"> 
            <source src="car.mp3" type="audio/mp3"/>
        </audio>
        <div class="car" id="car">
            <div class="cabotLeft1"></div>
            <div class="cabotTop1"></div>
            <div class="cabotRight1"></div>
            <div class="bodyTopRight"></div>
            <div class="bodyTopLeft"></div>
            <div class="cabotLeft2"></div>
            <div class="cabotRight2"></div>
            <div class="cabotTop2"></div>
            <div class="cabotBottom"></div>
            <div class="front"></div>
            <div class="backFanosTop"></div>
            <div class="backFanosBottom"></div>
            <div class="backFanosBottom2"></div>
            <div class="bodyBottomRight"></div>
            <div class="bodyBottomLeft1"></div>
            <div class="bodyBottomLeft2"></div>
            <div class="bottom"></div>
            <div class="adham"></div>
            <div class="fanosBack" id="fanosBack" onclick="fanosLightBack()"></div>
            <div class="fanosFront" id="fanosFront" onclick="fanosLightFront()"></div>
            <div class="ghad1"></div>
            <div class="ghad2"></div>
            <div class="ghad3"></div>
            <div class="ghad4"></div>
            <div class="glass1"></div>
            <div class="glass2"></div>
            <div class="coach">
                <div class="coach1" id="coach1">
                    <div class="shadow"></div>
                    <div class="coachOutBord" id="moving" onclick="coach1()">
                        <div class="coachIntBord"></div>
                        <div class="coachIntBord2"></div>
                        <div class="coachIntBord3"></div>
                        <div class="coachIntBord4"></div>
                        <div class="coachIntBord5"></div>
                        <div class="ref ref1"></div>
                        <div class="ref ref2"></div>
                        <div class="ref ref3"></div>
                        <div class="ref ref4"></div>
                        <div class="ref ref5"></div>
                        <div class="ref ref6"></div>
                        <div class="ref ref7"></div>
                        <div class="ref ref8"></div>
                        <div class="ref ref9"></div>
                        <div class="ref ref10"></div>
                    </div>    
                </div>
                <div class="coach2" id="coach2">
                    <div class="shadow"></div>
                    <div class="coachOutBord" id="moving2" onclick="coach2()">
                        <div class="coachIntBord"></div>
                        <div class="coachIntBord2"></div>
                        <div class="coachIntBord3"></div>
                        <div class="coachIntBord4"></div>
                        <div class="coachIntBord5"></div>
                        <div class="ref ref1"></div>
                        <div class="ref ref2"></div>
                        <div class="ref ref3"></div>
                        <div class="ref ref4"></div>
                        <div class="ref ref5"></div>
                        <div class="ref ref6"></div>
                        <div class="ref ref7"></div>
                        <div class="ref ref8"></div>
                        <div class="ref ref9"></div>
                        <div class="ref ref10"></div>
                    </div>    
                </div>
            </div>
            <div class="coachParent1"></div>
            <div class="coachParent2"></div>
        </div>
        <script src="car2.js"></script>
    </body>
</html>
